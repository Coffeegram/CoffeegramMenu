<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coffeegram Menu</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="reset" href="css/reset.css">
        <link rel="icon" href="media/Title_Brown.PNG">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel="stylesheet">
    </head>
    <body>
        <!-- Header Menu -->
        <header>
            <h1>Coffeegram Menu</h1>
        </header>

        <!-- Title Section -->
        <div class="title">
            <img src="media/Title_Brown.PNG" alt="Title">
        </div>

        <!-- Open Hour Section -->
        <div class="OHour">
            <img src="media/Open_Hour.jpg" alt="Open Hour">
        </div>

        <!-- Menu Page -->
        <div class="menu">
            <img src="media/CNY.jpeg" alt="Chinese New Year Menu">
            <img src="media/espresso.JPG" alt="Espresso Menu">
            <img src="media/drip.PNG" alt="Drip Menu">
            <img src="media/kopiSusu.JPG" alt="Kopi Susu Menu">
            <img src="media/nonCoffee.JPG" alt="Non Coffee Menu">
            <img src="media/NonCoffee-1.JPG" alt="Non Coffee Menu">
            <img src="media/sparkling.jpeg" alt="Sparkling Menu">
            <img src="media/tea.jpeg" alt="Tea">
            <img src="media/breakfast.JPG" alt="Breakfast Menu">
            <img src="media/snacks.jpeg" alt="Snacks">
            <img src="media/snacks1.jpeg" alt="Snacks">
            <img src="media/nusantara.jpeg" alt="Nusantara">
            <img src="media/nasi_mie.jpeg" alt="Nasi & Mie">
            <img src="media/western.jpeg" alt="Western">
            <img src="media/pizza.jpeg" alt="Pizza">
            <img src="media/hemat1.jpeg" alt="Menu Hemat">
            <img src="media/roti.jpeg" alt="Roti">
            <img src="media/Perjumsami.JPG" alt="Perjumsami Menu">
            <img src="media/GayoBean.jpg" alt="Gayo Beans">
            <img src="media/SubangBean.jpg" alt="Subang Beans">
            <img src="media/RobustaBean.jpg" alt="Robusta Beans">
            <img src="media/KintamaniBean.jpg" alt="Kintamani Beans">
        </div>
    </body>
</html>
