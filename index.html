<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coffeegram Menu</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="reset" href="css/reset.css">
        <link rel="icon" href="media/Title_Brown.png">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel="stylesheet">
    </head>
    <body>
        <!-- Header Menu -->
        <header>
            <h1>Coffeegram Menu</h1>
        </header>

        <!-- Title Section -->
        <div class="title">
            <img src="media/title.png" alt="Title">
        </div>

        <!-- Open Hour Section -->
        <div class="OHour">
            <img src="media/Open_Hour.jpg" alt="Open Hour">
        </div>

        <!-- Menu Page -->
        <div class="menu">
            <img src="media/1.png" alt="Coffee">
            <img src="media/2.png" alt="Kopi Susu">
            <img src="media/3.png" alt="Coffee">
            <img src="media/4.png" alt="Vietnam Drip">
            <img src="media/5.png" alt="Manual Brew">
            <img src="media/6.png" alt="Non Coffee">
            <img src="media/7.png" alt="Drinks">
            <img src="media/8.png" alt="Premium Tea">
            <img src="media/9.png" alt="Imagination Coffee">
            <img src="media/10.png" alt="Nusantara Platter">
            <img src="media/11.png" alt="Snacks">
            <img src="media/12.png" alt="Snacks">
            <img src="media/13.png" alt="Iga Bakar">
            <img src="media/new_menu.jpg" alt="New Menu">
            <img src="media/14.png" alt="Mains">
            <img src="media/15.png" alt="Soup">
            <img src="media/16.png" alt="nasi & Mie">
            <img src="media/17.png" alt="Classic Burger">
            <img src="media/18.png" alt="Classics">
            <img src="media/19.jpg" alt="Menu Breakfast">
            <img src="media/20.png" alt="Menu Hemat">
        </div>
    </body>
</html>
